<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="converter.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Temperature Converter</h2>
            <div id="celcius">
            <input type="number" placeholder="Temperature in celcius">
            </div>
            <div id="fahrenheit">
            <input type="number" placeholder="Temperature in fahrenheit" >
            </div>
            <div id="kelvin">
            <input type="number" placeholder="Temperature in kelvin " >
            </div>
            <div class="button">
             <center><button>Clear</button></center>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
